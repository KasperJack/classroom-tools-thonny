# Example test file - tests.toml

# Simple function tests
[[test]]
description = "Add 2 + 3"
function = "add"
args = [2, 3]
returns = 5

[[test]]
description = "Add negative numbers"
function = "add"
args = [10, -5]
returns = 5

[[test]]
description = "Multiply 4 * 5"
function = "multiply"
args = [4, 5]
returns = 20

# Test with array argument
[[test]]
description = "Sum a list of numbers"
function = "sum_list"
args = [[1, 2, 3, 4, 5]]
returns = 15

[[test]]
description = "Sum empty list"
function = "sum_list"
args = [[]]
returns = 0

# Test with multiple array arguments
[[test]]
description = "Merge two lists"
function = "merge_lists"
args = [[1, 2, 3], [4, 5, 6]]
returns = [1, 2, 3, 4, 5, 6]

# Test with string argument
[[test]]
description = "Greet Alice"
function = "greet"
args = ["Alice"]
returns = "Hello, Alice!"

[[test]]
description = "Greet Bob"
function = "greet"
args = ["Bob"]
returns = "Hello, Bob!"