# Test configuration for exercises
# Each exercise can have multiple test cases

# ============================================
# TYPE 1: OUTPUT MATCHING
# Tests if the program output matches expected
# ============================================
type: output_match
description: "Check if output is correct"  # Optional description
expected: "Hello, World!\n"
# For programs that need input() calls
stdin: "John\n25\n"  # Optional: simulated user input

# Advanced output matching options:
ignore_whitespace: false  # Optional: ignore extra spaces/newlines
ignore_case: false        # Optional: case-insensitive comparison
regex_match: false        # Optional: use regex pattern matching

# ============================================
# TYPE 2: FUNCTION TESTING
# Tests specific functions with inputs/outputs
# ============================================
type: function_test
description: "Test the add function"
function_name: add
test_cases:
  - name: "Basic addition"           # Optional test case name
    inputs: [2, 3]
    expected: 5
    
  - name: "Negative numbers"
    inputs: [10, -5]
    expected: 5
    
  - name: "With keyword arguments"
    inputs: []
    kwargs:
      x: 10
      y: 20
    expected: 30

# ============================================
# TYPE 3: VARIABLE CHECKING
# Checks if specific variables exist with correct values
# ============================================
type: variable_check
description: "Check if result variable is correct"
checks:
  - variable_name: result
    expected_value: 42
    
  - variable_name: name
    expected_value: "Alice"
    
  - variable_name: numbers
    expected_value: [1, 2, 3, 4, 5]
    expected_type: list  # Optional: check type

# ============================================
# TYPE 4: SYNTAX CHECK ONLY
# Just verify the code runs without errors
# ============================================
type: syntax_only
description: "Code should run without syntax errors"
allow_runtime_errors: false  # Optional: allow runtime errors, just check syntax

# ============================================
# TYPE 5: MULTI-TEST (Run multiple test types)
# For complex exercises with multiple requirements
# ============================================
type: multi_test
description: "Complete exercise validation"
tests:
  - type: syntax_only
    
  - type: output_match
    expected: "Enter a number: The result is 10\n"
    stdin: "5\n"
    
  - type: function_test
    function_name: calculate
    test_cases:
      - inputs: [5]
        expected: 10
        
  - type: variable_check
    checks:
      - variable_name: DEBUG
        expected_value: false

# ============================================
# TYPE 6: CUSTOM ARGUMENTS
# Run program with command-line arguments
# ============================================
type: output_match
description: "Test with command line args"
expected: "Hello Alice\n"
args: ["Alice"]  # sys.argv will be ['program.py', 'Alice']

